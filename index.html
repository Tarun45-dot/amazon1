<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th?id=OIP.aHb-p_St10jgh8hBfLN2ggHaCt&w=349&h=128&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" alt="Amazon Logo">  </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Featured Products</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.KyrBu1s2mkrqDl3Bdo8QtAHaHa?w=167&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="iPhone 14 Pro Max">
                <h2>iPhone14 ProMax</h2>
                <p>₹1,49,900</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th?id=OIP.teAPRSOavt0AstA3lWXnVAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" alt="vivo">
                <h2>vivo</h2>
                <p>₹11,500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th?id=OIP.CR5oAAPJyZqy4uLMjNiizAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2">
                <h2>Samsung Galaxy S23 Ultra</h2>
                <p>₹55,500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.uwuaRmvSxZKSiHx9YfzN_AHaHa?w=200&h=200&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="Dell Laptop">
                <h2>Dell Laptop</h2>
                <p>₹43,000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.3iF889blWGB0-v14oNjpVAAAAA?w=165&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="Apple Watch Series 8">
                <h2>Apple Watch 8</h2>
                <p>₹48,800</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 People Store. All rights reserved.</p>
    </footer>
</body>
</html>
